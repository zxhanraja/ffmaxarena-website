      :root { --primary: 194 97% 41%; --secondary: 215 28% 17%; --background: 224 71% 4%; --card: 222 84% 5%; --text: 210 40% 98%; }
      body { background-color: #000000; color: #f9fafb; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

      @keyframes subtle-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
